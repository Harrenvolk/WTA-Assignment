<div id="parent">
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Update Employee Status</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="updateForm" class="edit-form">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Employee Name" formControlName="title" #title>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Employee ID" formControlName="responsible" #responsible>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <textarea matInput placeholder="Remarks" formControlName="description" #description></textarea>
      </mat-form-field>
      <mat-form-field>
          <mat-select placeholder="Overall Rating" formControlName="severity" #severity>
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
            <mat-option value="4">4</mat-option>
            <mat-option value="5">5</mat-option>
          </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-select placeholder="Appraisal Type" formControlName="status" #status>
          <mat-option value="Bonus Granted">Bonus Granted</mat-option>
          <mat-option value="No Appraisal">No Appraisal</mat-option>
          <mat-option value="Promotion">Promotion</mat-option>
        </mat-select>
    </mat-form-field>
      <mat-divider></mat-divider>
      <br><br>
      <button mat-mini-fab color="" routerLink="/list">‚Üê</button>&nbsp;
      <button type="submit" (click)="updateIssue(title.value, responsible.value, description.value, severity.value, status.value)" [disabled]="updateForm.pristine || updateForm.invalid" mat-mini-fab color="primary">üíæ</button>
    </form>
  </mat-card>
</div>
